<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/socket.io/socket.io.js"></script>

        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
            body, html {
                height: 100%;
                color: #777;
                line-height: 1.8;
            }
                
            .w3-wide {letter-spacing: 10px;}
            .w3-hover-opacity {cursor: pointer;}

            a:active {
                border: 5px solid rgb(39, 39, 39);
            }

            .centre {
                position: absolute;
                left: 0;
                top: 20%;
                width: 100%;
                text-align: center;
                font-size: 18px;
            }

            .left-centre {
                position: fixed;
                left: 64px;
                top: 35%;
                text-align: left;
                font-size: 18px;
            }

        </style>

        <script>
            let socket = io();
            var data = {
                location: 'a',
                time: 'b',
                music: 'c',
                buddy: 'd',
                name: 'e',
                hand: 'f',
                colour: 'g'
            }

            function Apply() {
                data.colour = document.getElementById('ColourPicker').value;
                socket.emit('UpdateInfo', data);
                alert("Settings Saved");
            }

            function SetLocation(location) {
                data.location = location;
                document.getElementById("location").innerHTML = location;
            }
            function SetTime(time) {
                data.time = time;
                document.getElementById("time").innerHTML = time;
            }
            function SetMusic(music) {
                data.music = music;
                document.getElementById("music").innerHTML = music;
            }
            function SetBuddy(buddy) {
                data.buddy = buddy;
                if (buddy)
                    document.getElementById("buddy").innerHTML = "on";
                else
                    document.getElementById("buddy").innerHTML = "off";
            }
            function SetHand(hand) {
                data.hand = hand;
                document.getElementById("hand").innerHTML = hand;
            }
        </script>
    </head>
    <body>
        <div class="w3-top">
            <div class="w3-bar w3-card w3-animate-top w3-white" id="myNavbar">
                <a href="index.html" class="w3-bar-item w3-button">&#9664; BACK</a>
            </div>
        </div>

        <div class="left-centre">
            <h4 id="location" style="color: black">Location</h4>
            <h4 id="time" style="color: black">Time</h4>
            <h4 id="music" style="color: black">Music</h4>
            <h4 id="buddy" style="color: black">Use Buddy</h4>
            <h4 id="hand" style="color: black">Hand</h4>
        </div>

        <div class="centre">
            <div>
                <h1 class="w3-center">Location</h1>
                <div class="w3-row w3-center">
                    <a class="w3-button" onclick="SetLocation('temple')">TEMPLE</a>
                    <a class="w3-button" onclick="SetLocation('lake')">LAKE</a>
                </div>
            </div>
            <div>
                <h1 class="w3-center">Time</h1>
                <div class="w3-row w3-center">
                    <a class="w3-button" onclick="SetTime('day')">DAY</a>
                    <a class="w3-button" onclick="SetTime('evening')">EVENING</a>
                    <a class="w3-button" onclick="SetTime('night')">NIGHT</a>
                </div>
            </div>
            <div>
                <h1 class="w3-center">Starting Music</h1>
                <div class="w3-row w3-center">
                    <a class="w3-button" onclick="SetMusic('MeditationMusic')">MeditationMusic</a>
                    <a class="w3-button" onclick="SetMusic('MeditationMusic0')">MeditationMusic0</a>
                </div>
            </div>
            <div>
                <h1 class="w3-center">Breathing Buddy</h1>                    
                <div class="w3-row w3-center">
                    <a class="w3-button" onclick="SetBuddy(true)">ON</a>
                    <a class="w3-button" onclick="SetBuddy(false)">OFF</a>
                </div>
            </div>
            <div>
                <h1 class="w3-center">Hand</h1>
                <div class="w3-row w3-center">
                    <a class="w3-button" onclick="SetHand('left')">LEFT</a>
                    <a class="w3-button" onclick="SetHand('right')">RIGHT</a>
                </div>
            </div>
            <div>
                <h1 class="w3-center">Colour</h1>
                <div class="w3-center">
                    <input type="color" id="ColourPicker">
                </div>
            </div>
            <button class="w3-button w3-center" style="margin: 64px" onclick="Apply()">APPLY</button>
        </div>
    </body>
</html>
