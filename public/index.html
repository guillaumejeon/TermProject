    <body>
        <a-scene shadow="type:basic;">

            <a-assets timeout="3000">

<!-- Loading in models -->
                <a-asset-item id='Forest-obj' src="assets/models/Menu.obj"></a-assets-item>                  

                <a-asset-item id='MountainHouse-obj' src="assets/models/MountainHouse.obj"></a-assets-item>
                <a-asset-item id='pagodaRoof-obj' src="assets/models/pagoda_roof.obj"></a-assets-item>
                <a-asset-item id='teapot-obj' src="assets/models/teapot.obj"></a-assets-item>  
             

<!-- Loading in textures -->
                
                <img crossorigin="anonymous" id="forestTexture" src="/assets/textures/forestTexture.png">
                <img crossorigin="anonymous" id="skymap" src="/assets/textures/Image7.jpg">


<!-- Loading in sounds -->


<!-- Not Important -->

              
            </a-assets>

               <a-entity position="-0.5 1.5 0" camera look-controls wasd-controls>
                    <!-- <a-entity   cursor="fuse:true; fuseTimeout:500;"                                    
                                position="0 0 -1"
                                geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03;"
                                material="shader:flat; color:black;"
                                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                      animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                      event-set__1="_event: mouseenter; color: springgreen"
                      event-set__2="_event: mouseleave; color: black" >

                    <a-entity
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                        cursor="fuse: true;"
                        material="color: black; shader: flat"
                        position="0 0 -3"
                        geometry="primitive:ring; radiusInner:0.1; radiusOuter:0.2;"
                        raycaster="objects: .link">
                    </a-entity>
                </a-entity> 
        

<!-- Models -->            
                <a-entity 
                    id="rain" 
                    particle-system="preset: 
                                     rain; 
                                     color: #24CAFF; 
                                     particleCount: 1000">
                </a-entity>

                <a-obj-model 
                    src="#MountainHouse-obj" 
                    material="color:grey"
                    position="0, 0, 0" 
                    rotation="0 180 0" 
                    scale="0.05 0.05 0.05" 
                    shadow="cast:true; receive:true;" 
                    spherical-env-map="src:#skymap;">
                </a-obj-model>

                <a-obj-model 
                     src="#pagodaRoof-obj" 
                     material="color:grey"
                     position="-0.5, 3.5, 0.2" 
                     rotation="0 180 0" 
                     scale="0.28 0.28 0.28" 
                     shadow="cast:true; receive:true;" 
                     spherical-env-map="src:#skymap;">
                 </a-obj-model>     
                 
                 <a-obj-model 
                     src="#teapot-obj" 
                     material="color:silver"
                     position="0.6, 0.6, -1" 
                     rotation="0 140 0" 
                     scale="0.016 0.016 0.016" 
                     shadow="cast:true; receive:true;" 
                     spherical-env-map="src:#skymap;">
                 </a-obj-model>    


                 <a-entity 
                    id="testForest"
                     class="link"
                     animation-test
                     obj-model="obj:#Forest-obj"
                     material="color:white; sphericalEnvMap:#skymap;"
                     position="0.8 2 -4" 
                     rotation="0 0 0" 
                     scale="0.012 0.012 0.012" 
                     shadow="cast:true; receive:true;" 
                     animation="property:rotation.z; to:360; easing:linear; autoplay:false; loop:true; dir:normal; dur:4000; pauseEvents:mouseenter; resumeEvents:mouseleave;"
                     >

                 </a-entity>   

                 <a-obj-model 
                    src="#Forest-obj" 
                    material="color:white"
                    position="-0.7, 2, -4" 
                    rotation="0 0 0" 
                    scale="0.012 0.012 0.012" 
                    shadow="cast:true; receive:true;" 
                    spherical-env-map="src:#skymap;">
                 </a-obj-model>   

                <a-obj-model 
                    src="#Forest-obj" 
                    material="color:white"
                    position="-2.2, 2, -4" 
                    rotation="0 0 0" 
                    scale="0.012 0.012 0.012" 
                    shadow="cast:true; receive:true;" 
                    spherical-env-map="src:#skymap;">
                </a-obj-model>   

<!-- Building the scene -->   
                <a-entity id="plane" 
                    geometry="primitive:plane; width:20; height:4;" position="0 0.5 0" rotation="-90 0 0" 
                    shadow="receive:true;" material="color:grey; sphericalEnvMap:#skymap; roughness:5; metalness:0.0;">
                </a-entity>
                
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:200;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048">
                </a-entity>


<!-- Creatintg sound -->   
            
                <a-entity id="river" d
                position="10, 0, 10" sound="src: assets/sound/meditationMusic.mp3; autoplay: true"></a-entity> 

                <!-- <a-entity id="river" d
                position="10, 0, 10" sound="src: assets/sound/nightSounds.mp3; autoplay: true"></a-entity>  -->

<!-- Ligthing -->   
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.3 1.2 1"></a-entity>
                <a-entity light="type: ambient; intensity: 0.4; color:#0055a5 ;"></a-entity>
        </a-scene>
    </body>
</html>
